<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Feed Page powerd by Semantic UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <div class="ui fixed secondary menu pointing siteHeader">
      <div class="ui container">
        <div class="left menu">
          <a href="#" class="active item">
            <i class="icon home"></i>
            Home
          </a>
          <a href="#" class="item">
            <i class="icon bell"></i>
            Notifications
          </a>
          <a href="#" class="item">
            <i class="icon envelope"></i>
            Messages
          </a>
        </div>
        <a href="#" class="item">
          <img class="ui avatar image centered circular" src="logo.png" alt="">
        </a>
        <div class="right menu">
          <div class="item">
            <div class="ui search">
              <div class="ui icon input">
                <input class="prompt" type="text" placeholder="Search">
                <i class="search icon"></i>
              </div>
              <div class="results"></div>
            </div>
          </div>
          <a href="#" class="item">
            <img class="ui avatar image centered circular" src="avatar.png" alt=""><!-- no image -->
          </a>
          <a class="ui item">
            <button class="ui primary button circular">Follow</button>
          </a>
        </div>
      </div>
    </div>

    <!-- header -->
  </body>
</html>
